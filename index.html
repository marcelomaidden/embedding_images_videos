<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding images and videos - Microverse</title>
    <link rel="stylesheet" href = "style.css" type="text/css" />
</head>
<body>
    <header>
        <nav id = "nav-bar">
            <div id="logo">
                <image src = "menu.png" id = "menu-icon" alt = "menu" class = "nav-icon"/> 
                <image id = "img-logo" src="logo.png" alt= "logo"/>
            </div>
            <div id="search">
                <div>
                    <input type="text" id="search-input" placeholder="Search" 
                    value = "https://www.youtube.com/watch?v=V74l_zS1x8E"/>
                    <button id = "button-search">
                        <img src="search.png" alt="Search input" class = "nav-icon">
                    </button>
                    
                </div>
            </div>
            <div id = "icons">
                <img src="upload.png" alt="upload image" id="upload-icon" class="nav-icon"/>
                <img src="avatar.png" alt="avatar image" id="avatar-icon" class="nav-icon"/>
                <img src="logout.png" alt="logout image" id="logout-icon" class="nav-icon"/>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <iframe width="768" height="480" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>>
        </section>
    </main>
</body>
</html>
