<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding images and videos - Microverse</title>
    <link rel="stylesheet" href = "assets/css/style.css" type="text/css" />
</head>
<body>
    <header class = "backgroundWhite">
        <nav id = "nav-bar" class="flex flex-center">
            <div id="logo">
                <img src = "assets/img/menu.png" id = "menu-icon" alt = "menu" 
                class = "nav-icon" /> 
                <img id = "img-logo" src="assets/img/logo.png" alt= "logo" />
            </div>
            <div id="search" class = "flex width80percent">
                <input type="text" class="margin0 width70percent height30" placeholder="Search" 
                value = "https://www.youtube.com/watch?v=V74l_zS1x8E"/>
                <button id = "button-search" class="margin0 height30">
                    <img src="assets/img/search.png" alt="Search input" class = "nav-icon">
                </button>
                
            </div>
            <div id = "icons">
                <img src="assets/img/upload.png" alt="upload image" id="upload-icon" class="nav-icon"/>
                <img src="assets/img/avatar.png" alt="avatar image" id="avatar-icon" class="nav-icon"/>
                <img src="assets/img/logout.png" alt="logout image" id="logout-icon" class="nav-icon"/>
            </div>
        </nav>
    </header>

    <main class="flex">
        <section class = "backgroundWhite width70percent">
            <iframe width="600" height="450" src="https://www.youtube.com/embed/V74l_zS1x8E" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="flex column">
                <h1>Contributing to Open Source Part I: The Easy Way</h1>
                <div class="flex">
                    <div class="flex">
                        <div>
                            <img src="assets/img/avatar.png" alt="user-icon" class = "user-avatar" />
                        </div>
                        <div class="start column">
                            <p class="margin0">The Odin Project</p>
                            <div class="flex">
                                <button class = "border0">
                                    <img src="assets/img/subscribe.jpg" alt="subscribe-button" class = "border0 height30">
                                </button>
                                <p>799</p>
                            </div>
                        </div>
                    </div>                    
                    <p>50,016 views</p>
                </div>
                <div class="flex">
                    <div>
                        <button id="add-button"><img src="assets/img/add.png" alt="add-button" class="nav-icon"></button>
                        <label for="add-button" class="button-label">Add To</label>
                        <button id="share-button"><img src="assets/img/share.png" alt="share-button" class="nav-icon"></button>
                        <label for="share-button" class="button-label">Share</label>
                        <button id="more-button"><img src="assets/img/more.jpg" alt="more-button" class="nav-icon"></button>
                        <label for="more-button" class="button-label">More</label>
                    </div>
                    <div>
                        <button id="like-button"><img src="assets/img/like.png" alt="like-button" class="nav-icon"></button>
                        <label for="like-button" class="button-label">359</label>
                        <button id="dislike-button"><img src="assets/img/dislike.png" alt="dislike-button" class="nav-icon"></button>
                        <label for="dislike-button" class="button-label">14</label>
                    </div>
                </div>
            </div>
        </section>
        <aside class = "width30percent backgroundWhite">
            <div class="flex">
                <div class = "width80percent">Up next</div>
                <div>Autoplay 
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class = "thumbnail-video-container">
                <iframe width="100" height="50" 
                src="https://www.youtube.com/embed/mENDYhfxH-o" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>  
                <div class = "thumbnail-video-info">
                    <h1 class = "font12">Contributing to open source</h1>
                    <div class = "font12">
                        The Odin Project
                    </div>
                    <div class = "font12">
                        2,000 views
                    </div>
                </div>   
            </div>            
            <div class = "thumbnail-video-container">
                <iframe width="100" height="50" 
                src="https://www.youtube.com/embed/YJZCUhxNCv8" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>     
                <div class = "thumbnail-video-info">
                    <h1>How to get a job</h1>
                    <div class = "thumbnail-video-creator">
                        imtiana
                    </div>
                    <div class = "thumbnail-video-views">
                        981,543 views
                    </div>
                </div>   
            </div>            
        </aside>
    </main>
</body>
</html>
