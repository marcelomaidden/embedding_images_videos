<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding images and videos - Microverse</title>
    <style>
        #logo{
            text-align: left;
            width: 100px;
            height: 80px;
        }
        #img-logo{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div id="logo">
                <image id = "img-logo" src="logo.png" />
            </div>
            <div id="search-input">
                <div>
                    Saved from 
                    <input type="text" name="search" placeholder="Search" 
                    value = "https://www.youtube.com/watch?v=V74l_zS1x8E"/>
                    <input type = "submit" name = "button_search" value = "search"/>
                </div>
            </div>
            <div id = "time">
                3 Aug 2019 06:01:55 UTC
            </div>
        </nav>
    </header>
</body>
</html>
