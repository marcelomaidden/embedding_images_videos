<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding images and videos - Microverse</title>
    <link rel="stylesheet" href = "style.css" type="text/css" />
</head>
<body>
    <header>
        <nav id = "nav-bar">
            <div id="logo">
                <image src = "menu.png" id = "menu-icon" alt = "menu" class = "nav-icon"/> 
                <image id = "img-logo" src="logo.png" alt= "logo"/>
            </div>
            <div id="search">
                <div>
                    <input type="text" id="search-input" placeholder="Search" 
                    value = "https://www.youtube.com/watch?v=V74l_zS1x8E"/>
                    <button id = "button-search">
                        <img src="search.png" alt="Search input" class = "nav-icon">
                    </button>
                    
                </div>
            </div>
            <div id = "icons">
                <img src="upload.png" alt="upload image" id="upload-icon" class="nav-icon"/>
                <img src="avatar.png" alt="avatar image" id="avatar-icon" class="nav-icon"/>
                <img src="logout.png" alt="logout image" id="logout-icon" class="nav-icon"/>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <iframe width="600" height="450" src="https://www.youtube.com/embed/V74l_zS1x8E" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <div class="info-content">
                <h1>Contributing to Open Source Part I: The Easy Way</h1>
                <div class="info-bar">
                    <div class="user-info">
                        <div>
                            <img src="avatar.png" alt="user-icon" id="user-avatar">
                        </div>
                        <div class="subscribe-info">
                            <p>The Odin Project</p>
                            <div class="subs">
                                <button id="subscribe-button"><img src="subscribe.jpg" alt="subscribe-button" id=subscribe-image></button>
                                <p>799</p>
                            </div>
                        </div>
                    </div>                    
                    <p>50,016 views</p>
                </div>
                <div class="buttons-bar">
                    <div>
                        <button id="add-button"><img src="add.png" alt="add-button" class="video-button"></button>
                        <label for="add-button" class="button-label">Add To</label>
                        <button id="share-button"><img src="share.png" alt="share-button" class="video-button"></button>
                        <label for="share-button" class="button-label">Share</label>
                        <button id="more-button"><img src="more.jpg" alt="more-button" class="video-button"></button>
                        <label for="more-button" class="button-label">More</label>
                    </div>
                    <div>
                        <button id="like-button"><img src="like.png" alt="like-button" class="video-button"></button>
                        <label for="like-button" class="button-label">359</label>
                        <button id="dislike-button"><img src="dislike.png" alt="dislike-button" class="video-button"></button>
                        <label for="dislike-button" class="button-label">14</label>
                    </div>
                </div>
            </div>
        </section>
        <aside id = "recommended-videos">
            <div id = "thumbnail-videos-controls">
                <div id = "up-next">Up next</div>
                <div id = "autoplay">Autoplay 
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <div class = "thumbnail-video-container">
                <iframe width="100" height="50" 
                src="https://www.youtube.com/embed/mENDYhfxH-o" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>  
                <div class = "thumbnail-video-info">
                    <h1>Contributing to open source</h1>
                    <div class = "thumbnail-video-creator">
                        The Odin Project
                    </div>
                    <div class = "thumbnail-video-views">
                        2,000 views
                    </div>
                </div>   
            </div>            
            <div class = "thumbnail-video-container">
                <iframe width="100" height="50" 
                src="https://www.youtube.com/embed/YJZCUhxNCv8" 
                frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen></iframe>     
                <div class = "thumbnail-video-info">
                    <h1>How to get a job</h1>
                    <div class = "thumbnail-video-creator">
                        imtiana
                    </div>
                    <div class = "thumbnail-video-views">
                        981,543 views
                    </div>
                </div>   
            </div>            
        </aside>
    </main>
</body>
</html>
